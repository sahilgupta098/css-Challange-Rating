<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font Family END -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS START -->
  <link rel="stylesheet" href="styleCopy.css">
  <!-- CSS END -->
  <!-- Font Family START -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="ratingCard">
    <div class="card">
      <div class="card-content">
         <div class="rating-card">
         <section id="star">
            <div class="center-background">
              <img src="images/icon-star.svg" alt="star" class="" />
            </div>

          </section>
          <section id="heading">
            How did we do?
          </section>
          <section id="desc">

            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </section>
          <section id="rating">
            <div class="one center-background">
              <div class="rating-number">
                1
              </div>

            </div>
            <div class="two center-background">
              <div class="rating-number">
                2
              </div>

            </div>
            <div class="three center-background">
              <div class="rating-number">
                3
              </div>

            </div>
            <div class="four center-background">
              <div class="rating-number">
                4
              </div>

            </div>
            <div class="five center-background">
              <div class="rating-number">
                5
              </div>

            </div>

          </section>
          <section id="submit">
            <div class="btn">
              submit
            </div>
          </section>



        </div>
        <div class="after-rating-submit">
            <img src="images/illustration-thank-you.svg" alt="thank-you-img">
            <div class="score">
You selected 4 out of 5
            </div>
            <div class="thank-you">
              Thank you!
            </div>
            <div class="thank-you-desc">
              We appreciate you taking the time to give a rating. If you ever need more support,
              don’t hesitate to get in touch!
            </div>

        </div>
      </div>
    </div>

  </section>
  <script type="text/javascript" src="interactive.js">

  </script>
  <!-- Rating state start -->

  <!-- How did we do?

</body>

</html>
